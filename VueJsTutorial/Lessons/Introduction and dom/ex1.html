<!DOCTYPE html>
<html>
<head>
    <title>ex1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{YOUR_NAME}} ({{AGE}})</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>{{AGE * 3}}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>{{getRandom()}}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img v-bind:src="imageUrl" style="width:100px;height:100px">
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input type="text" v-bind:value="YOUR_NAME">
        </div>
    </div>
    <script>
        new Vue({
            el: '#exercise',
            data: {
                YOUR_NAME: 'Ajit',
                AGE: 29,
                imageUrl:'https://cdn-images-1.medium.com/max/850/1*nq9cdMxtdhQ0ZGL8OuSCUQ.jpeg'
            },
            methods: {
                multiplyAge: function () {
                    return this.AGE * 3;
                },
                getRandom: function () {
                    return Math.random();
                }
            }
        });
    </script>
</body>
</html>
