<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index 3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button  v-on:Click="count++">Click me</button>
        <button  v-on:Click="incrementCounter(2,$event)">Click me</button>
        <p>{{count}}</p>
        <p>{{count>10?'Greater than 10':'Smaller than 10'}}</p>
        <p v-on:mousemove="updateCoordinates">Coordinates: {{x}}/{{y}}
          <span v-on:mousemove="deadSpot($event)">Dead spot</span>
          <span>continue working</span>
          <span v-on:mousemove.stop="">Dead spot again</span>
        </p>
        <input type="text" v-on:keyup.enter="alertMe">
        <br>
        <br>
        <input type="text" v-model='name'>
        <p>{{name}}</p>
        <br>
        <br>
        <button v-on:Click='count++'>Increase</button>
        <button v-on:Click='count--'>Descrease</button>
        <button v-on:Click='secondCounter++'>Increase Second Counter</button>
        <p>Result:{{result()}}  |  {{output}}</p>
        <br>
        <p>Result Count: {{resultCount}}</p>
        <br>
        <p>Computed Count: {{computedCount}}</p>
      </div>
      <script type="text/javascript">
        new Vue({
          el:'#app',
          data:{
            name:'Max',
            count:0,
            secondCounter:0,
            x:0,
            y:0,
            resultCount:0,
            computedCount:0,
          },
          computed:{
            output:function(){
              this.computedCount++;
              return this.count>10?'Greater than 10':'Smaller than 10';
            }
          },
          watch:{
            count:function(){
              var vm=this;
              setTimeout(function(){
                vm.count=0;
              },5000);
            }
          },
          methods:{
            incrementCounter:function(step,event){
              this.count+=step;
            },
            updateCoordinates:function(event){
              this.x=event.clientX;
              this.y=event.clientY;
            },
            deadSpot: function(event){
              event.stopPropagation();
            },
            alertMe:function(){
              alert("Hello");
            },
            result(){
              this.resultCount++;
              return this.count>10?'Greater than 10':'Smaller than 10';
            }
          }
        });
      </script>
</body>
</html>
